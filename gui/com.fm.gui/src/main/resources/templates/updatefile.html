<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div>
		<h1 style="padding: 20px 0;
  			font-size: 2.5em;
 			 text-align: center; font-family: 'Raleway',sans-serif;">
 			 Update File [[${fileToUpdate}]]
 		</h1>
		<form id="updatePortfolio" accept-charset="UTF-8" method="POST" enctype="multipart/form-data" action="/submit-update-file">
			<input class="btn" type="file" name="file" th:value=${fileToUpdate}>
			<input class="btn" type="submit" value="Upload">
		</form>
	</div>
</body>	
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  border-collapse: collapse;
  font-weight: bold;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.btn {
  border: 2px solid gray;
  color: gray;
  background-color: white;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 20px;
  font-weight: bold;
}
</style>
</html>
